# 机器人网络控制配置文件

# 服务器配置 (树莓派端)
server:
  host: "0.0.0.0"          # 监听地址，0.0.0.0表示监听所有接口
  port: 28888                # 监听端口
  max_clients: 5            # 最大客户端连接数
  heartbeat_interval: 30    # 心跳间隔（秒）
  connection_timeout: 60    # 连接超时时间（秒）

# 客户端配置 (x86电脑端)
client:
  server_ip: "127.0.0.1"  # 服务器IP地址（树莓派的IP）
  server_port: 28888          # 服务器端口
  reconnect_delay: 5         # 重连延迟（秒）
  reconnect_attempts: 10     # 最大重连次数
  ping_interval: 10          # ping间隔（秒）

# 网络协议配置
protocol:
  message_format: "json"      # 消息格式
  encoding: "utf-8"          # 字符编码
  max_message_size: 1024     # 最大消息大小（字节）
  command_timeout: 5.0       # 命令超时时间（秒）

# 控制配置
control:
  key_repeat_delay: 0.1      # 按键重复延迟（秒）
  command_queue_size: 10     # 命令队列最大大小
  status_broadcast_interval: 1.0  # 状态广播间隔（秒）

# 日志配置
logging:
  level: "INFO"              # 日志级别: DEBUG, INFO, WARNING, ERROR
  file: "robot_control.log"  # 日志文件路径
  max_file_size: 10485760    # 最大文件大小（10MB）
  backup_count: 5            # 备份文件数量
  console_output: true       # 是否输出到控制台

# 监控配置
monitoring:
  enable_stats: true         # 启用统计信息
  stats_interval: 60         # 统计信息间隔（秒）
  enable_profiling: false    # 启用性能分析

# 安全配置
security:
  enable_authentication: false  # 启用身份验证
  allowed_clients: []           # 允许的客户端IP列表（空表示允许所有）
  enable_encryption: false      # 启用加密
  certificate_file: null        # SSL证书文件路径
  key_file: null               # SSL密钥文件路径

# 调试配置
debug:
  enable_debug_mode: false    # 启用调试模式
  log_network_traffic: false  # 记录网络流量
  simulate_serial: false      # 模拟串口（用于测试）
  mock_commands: false        # 模拟命令执行（用于测试）
